{% extends 'client/base.html'%}
{% load staticfiles %}

{% block title %} Dashboard | LaundryBear {% endblock %}
{%block body%}
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

{% endblock %}

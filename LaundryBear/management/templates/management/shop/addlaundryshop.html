{%extends 'management/base.html'%}
{% load staticfiles %}

    {% block title %}Add Laundry Shop | LaundryBear{% endblock %}

{%block body%}
      <div class="row">
      <div class="large-2  columns "></div>
      <div class="large-8 large-offset-2 columns">
        <div class="panel">
          <h3 align="center">Add Laundry Shop</h3>
          <!--forms-->
          <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="large-8 columns">
                  <label>Name
                    {{ form.name }}
                    {{ form.name.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Province
                    {{ form.province }}
                    {{ form.province.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>City
                    {{ form.city }}
                    {{ form.city.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Barangay
                    {{ form.barangay }}
                    {{ form.barangay.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Street
                    {{ form.street }}
                    {{ form.street.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Building
                    {{ form.building }}
                    {{ form.building.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Contact number
                    {{ form.contact_number }}
                    {{ form.contact_number.errors }}

                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Email
                    {{ form.email }}
                    {{ form.email.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Website
                    {{ form.website }}
                    {{ form.website.errors }}
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                    <div class="row">
                      <div class="large-4 columns">
                        <label>Hours Open<hr>
                          <select>
                            <option value="husker">1</option>
                            <option value="starbuck">2</option>
                            <option value="hotdog">3</option>
                            <option value="apollo">4</option>
                            <option value="husker">5</option>

                            <option value="hotdog">11</option>
                            <option value="apollo">12</option>
                            <option value="husker">13</option>
                            <option value="starbuck">14</option>
                            <option value="hotdog">15</option>
                            <option value="apollo">16</option>
                            <option value="husker">17</option>
                            <option value="starbuck">18</option>
                            <option value="hotdog">19</option>
                            <option value="apollo">20</option>
                            <option value="husker">21</option>
                            <option value="starbuck">22</option>
                            <option value="hotdog">23</option>
                            <option value="apollo">24</option>
                          </select>
                        </label><hr>
                      </div>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Days Open<hr>
                    <div class="large-12 columns">
                      <input id="sunday" type="checkbox"><label for="checkbox1">Sunday</label>
                      <input id="monday" type="checkbox"><label for="checkbox2">Monday</label>
                      <input id="tuesday" type="checkbox"><label for="checkbox3">Tuesday</label>
                      <input id="wednesday" type="checkbox"><label for="checkbox4">Wednesday</label>
                      <input id="thursday" type="checkbox"><label for="checkbox5">Thursday</label>
                      <input id="friday" type="checkbox"><label for="checkbox6">Friday</label>
                      <input id="saturday" type="checkbox"><label for="checkbox7">Saturday</label>
                  </label><hr>
              </div>

                <div class="row">
                  <div class="large-2 columns">
                    <label>Rating
                      <select>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                        <option value="five">5</option>
                      </select>
                    </label>
                  </div>
                </div><hr/>

                <h4>Services</h4>
                <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Add Service</button>
                <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
                  <li><a href="#">Wash</a></li>
                  <li><a href="#">Quick Dry</a></li>
                  <li><a href="#">Press</a></li>
                </ul>

                <div class="row">
                  <div class="large-6 columns">
                    <div class="row collapse prefix-radius">
                      <div class="small-3 columns">
                        <span class="prefix">Desc.</span>
                      </div>
                      <div class="small-9 columns">
                        <input type="text" placeholder="...">
                      </div>
                    </div>
                  </div>
                  <div class="large-6 columns">
                    <div class="row collapse postfix-radius">
                      <div class="small-9 columns">
                        <input type="text" placeholder="0.00">
                      </div>
                      <div class="small-3 columns">
                        <span class="postfix">Price</span>
                      </div>
                    </div>
                  </div>
                </div>

                <thead>
                  <tr>
                    <th>Service Name</th>

                    <th>Price</th>

                  <tr>
                    <td></td>

              </table>

        </div>

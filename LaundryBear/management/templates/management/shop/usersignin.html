<body>
    <header class="header">
      <h1 class="main-header">Something clean is coming your way.</h1>
      <ul class="header-subnav">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="signup.html" class="is-active">Sign Up</a></li>
        <li><a href="#" class="active">About Us</a></li>
      </ul>
    </header>
    <div class="large-3 large-centered columns">
      <div class="login-box">
        <div class="row">
          <div class="large-12 columns">
            <form>
              <div class="row">
              	<img id="logo" src="../../../static/management/icons/logologin.png"/>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label class="title"><b>Email</b></label>
                  <input type="text" name="username" placeholder="Enter your email" required="required" autocomplete="on" />
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label class="title"><b>Password</b></label>
                  <input type="password" name="password" placeholder="Enter your password" required="required" />
                </div>
              </div>
              <div class="row">
                <div class="large-12 large-centered columns">
                  <input type="submit" class="button expand" value="Sign In" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
    
    
    
    </div>
    <div id="logos">
    	<a href="http://www.instagram.com"><img src="../../../static/management/icons/instagram-icon-black.png" alt="" align="right"/></a>    	
        <a href="http://www.twitter.com"><img src="../../../static/management/icons/twitter-icon-circle-logo.png" alt="" align="right"/></a>
        <a href="http://www.facebook.com"><img src="../../../static/management/icons/kNPKJ.gif" alt="" align="right"/></a>	
    </div>
